markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: blue

defaults:
 - 
    scope:
      path: "wiki"
    values:
      permalink: /:basename
 -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "git-wiki-bs-lux"
 -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "git-wiki-bs-lux"
 -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "git-wiki-bs-lux"
 -
    scope:
      path: blog
    values:
      layout: "git-wiki-bs-lux"
sass:
    style: compressed
plugins:
 - jekyll-feed
 - jekyll-redirect-from
 - jekyll-seo-tag
 - jekyll-sitemap
 - jekyll-avatar
 - jemoji
 - jekyll-mentions


